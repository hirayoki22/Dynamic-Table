<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/56a075a703.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="app-container">
    <header class="top-content">
      <input class="sheet-title" name="sheet-title">
      <div class="action-buttons">
        <button type="button" data-action="add-column">Add Column</button>
        <button type="button" data-action="add-row">Add Row</button>
        <button type="button" data-action="records">Log Recods</button>
      </div>
    </header>
    <footer class="bottom-content"></footer>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
