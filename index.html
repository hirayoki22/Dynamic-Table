<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/56a075a703.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="table-wrapper">
    <div class="top-content">
      <input class="table-title" name="table-title">
      <div class="action-btns">
        <button class="action-btn" type="button" data-add-column>Add Column</button>
        <button class="action-btn" type="button" data-add-row>Add Row</button>
        <button class="action-btn" type="button" data-records>Log Recods</button>
      </div>
    </div>
    <div class="bottom-content"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
